{% extends 'base.html' %}
{% block content %}
<h2>Recommended Products</h2>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card">
            <img src="/{{ product.ppic }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.pdes }}</p>
                <a href="/user1/viewdetails?msg={{ product.id }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
